<!DOCTYPE html>
<html>
<head>
	<title>Spiel gegen den Computer!</title>
	<link rel="stylesheet" type="" href="style.css">
</head>
<body>
	<header id="main-header">
		<h1>Schere Stein Papier</h1>
	</header>
	<div class="score-board">
		<div id="user-label" class="badge">Du</div>
		<div id="comp-label" class="badge">Comp</div>
		<span id="user-score">0</span>:<span id="comp-score">0</span>
	</div>
	<div class="result">
		<p>Stein schl&#228;gt Schere. Du gewinnst!</p>
	</div>
	<div id="nichtmarkieren">
		<div class="choices">
			<div class="choice" id="r">
				<img src="images/rock.png">
			</div>
			<div class="choice" id="p">
				<img src="images/paper.png">
			</div>
			<div class="choice" id="s">
				<img src="images/scissors.png">
			</div>
		</div>
	</div>
	<p id="tutorial">Du bist dran!</p>
	<script src="app.js" charset="utf-8"></script>
	<div id="footer">
		Copyright &copy; 2020 Danny Racho
	</div>
</body>
</html>
